<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css', _external=True) }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Collaborative Drawing</title>
</head>

<body>
    <div class="container">
        <br/>
        <h1>Collaborative Drawing Canvas</h1>
        <p>Simple realtime collaborative drawing app using Flask-SocketIO. <br/> Try opening multiple instances and draw. With some luck no bugs will appear! <br/> If you're coming from msa-collabdraw.azurewebsites.net this app struggles :(</p>
        <div id="toolbar">
            <button type="button" id="clear-all" class="btn btn-primary">
                <i class="material-icons md-18 md-light">clear</i>
                Clear All
            </button>
            <button type="button" id="undo" class="btn btn-primary">
                <i class="material-icons md-18 md-light">undo</i>
                Undo
            </button>
            <button type="button" id="save" class="btn btn-primary">
                <i class="material-icons md-18 md-light">save_alt</i>
                Save
            </button>

            <input type="text" class="btn jscolor" id="color-picker" value="000000">

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-light active">
                    <input type="radio" name="options" id="pencil-tool" checked>
                    <i class="material-icons md-18 md-dark">edit</i>
                    Pencil
                </label>
                <label class="btn btn-light">
                    <input type="radio" name="options" id="eraser-tool">
                    <i class="material-icons md-18 md-dark">healing</i>
                    Eraser
                </label>
            </div>
            <div class="slider-container">
                <span>Brush Size: </span>
                <input type="range" min="2" max="30" value="3" class="slider" id="lineWeight-slider">
            </div>
        </div>
        <div id="canvas-wrapper">
            <canvas id="brush" width="100" height="100"></canvas>
            <canvas id="canvas" width="750" height="750" class="border"></canvas>
        </div>
        <div id="user-wrapper">
            <i class="material-icons md-18 md-dark">wifi</i>
            <span id="user-count">Not connected</span>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.js"></script>
<script src="{{ url_for('static', filename='js/index.js', _external=True) }}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</html>
